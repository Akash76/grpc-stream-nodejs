syntax = "proto3";

option go_package = "github.com/employeepb";

package employee;

service Employee {
    rpc PaySalary(EmployeeRequest) returns (EmployeeResponse) {};
}

message EmployeeRequest {
    int32 employeeIdList = 1;
}

message EmployeeResponse {
    string message = 1;
}

